<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <h1> Drum kit</h1>
    <br>

    <div class="flex-center">
      <div class="inner-center">
        <span id = "clapP" class = "instruction">Press "a" to clap.</span>
        <br>
        <span id = "snareP" class = "instruction">Press "j" to hit the snare drum.</span>
        <br>
        <span id = "tomP" class = "instruction">Press "k" to hit the tom.</span><br>
        <span id = "tinkP" class = "instruction">Press "l" to hit the tink drum.</span><br>
        <span id = "boomP" class = "instruction">Press "g" to hit the boom.</span><br>
        <span id = "kickP" class = "instruction">Press "d" to hit the kick drum.</span><br>
        <span id = "openhatP" class = "instruction">Press "f" to hit the openhat.</span><br>
        <span id = "hihatP" class = "instruction">Press "s" to hit the hihat.</span><br>
        <span id = "rideP" class = "instruction">Press "h" to hit the ride drum.</span><br>
      </div>
    </div>

    
  </body>
</html>
